<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <div class="timer">00:00:00</div>
      <ul class="stars">SCORE
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <div class="moves-made"><span class="moves">0</span> Moves Made</div>

      <div id="restart-btn">
        <i class="fa fa-repeat"></i>
      </div>

    </section>

    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>

  </div>

  <div class="modal__background hide">
    <div class="modal_body">

      <div class="modal_heading">
        <h2 class="modal_title">Game Stats</h2>
        <span class="modal_cheer">GG!</span>
        <!-- "GG" means Good Game -->
      </div>

      <div class="modal_stats">
        <div class="modal_time">Time =</span>
        </div>
        <div class="modal_stars">Stars =</span>
        </div>
        <div class="modal_moves">Moves =</span>
        </div>

        <div class="modal_buttons">
          <button class="modal_button modal_exit">Exit</button>
          <button class="modal_button modal_replay">Replay</button>
        </div>

      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
